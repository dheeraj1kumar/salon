version: '3.9'

services:
  web:
    build: .
    ports:
      - "8000:8000"

 command: >
  sh -c "
    python manage.py makemigrations &&
    python manage.py migrate &&
    python manage.py create_default_superuser &&
    python manage.py runserver 0.0.0.0:8000
  "


    volumes:
      - .:/code

